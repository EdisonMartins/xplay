<wicket:extend>
	<div class="container">
		<div class="page-header">
			<h1>Listar jogos</h1>
		</div>

		<div wicket:id="feedback"></div>
		<div wicket:id="fragmento" class="container" />

		<wicket:fragment wicket:id="list">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Nota</th>
						<th>GÃªnero</th>
						<th>Emprestado</th>
						<th style="text-align: center;"></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="tabelaJogos">
						<td wicket:id="nome"></td>
						<td wicket:id="nota"></td>
						<td wicket:id="genero"></td>
						<td wicket:id="emprestado"></td>
						<td>
							<button wicket:id="alterar" class="btn btn-default">Alterar</button>
							<a wicket:id="editar" class="btn btn-default">Editar</a> <a
							wicket:id="editarParameter" class="btn btn-default">Parameter</a>
							<a wicket:id="editarIndexed" class="btn btn-default">Indexed</a>
							<a wicket:id="editarBookmarkable" class="btn btn-default">Bookmarkable</a>

						</td>
					</tr>
				</tbody>
			</table>
		</wicket:fragment>


		<wicket:fragment wicket:id="amigos">
			<div wicket:id="label"></div>

		</wicket:fragment>


		<a wicket:id="novo" class="btn">Novo</a> <a wicket:id="mostrarAmigos"
			class="btn">Mostrar Amigos</a> <a wicket:id="RepeatingView"
			class="btn">[RepeatingView]</a>


	</div>

</wicket:extend>
