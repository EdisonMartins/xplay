<html>
<header>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
		integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
		crossorigin="anonymous">

	<style>
body {
	padding-top: 40px;
	background-color: #364150 !important;
}

#content {
	background-color: #eceef1;
}

.panel {
	background-color: #eceef1;
}
</style>

</header>
<body>
	<div class="container">
		<div class="col-md-offset-4 col-md-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<div wicket:id="feedback"></div>
					<form wicket:id="form">
						<div wicket:id="campoUsuario">
							<input class="form-control" type="text" wicket:id="usuario" />
						</div>
						<div wicket:id="campoSenha">
							<input class="form-control" type="password" wicket:id="senha" />
						</div>

						<input type="submit" wicket:id="login" class="btn btn-primary" />
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>
</body>
</html>
