<!DOCTYPE html>
<html>
<header>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
		integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
		crossorigin="anonymous">


</header>
<body>
	<div class="container">
	
	

		<div class="page-header">
			<h1>Incluir jogo</h1>
		</div>
		
		<div wicket:id="feedback"></div>
		
		<form wicket:id="form">
			<div class="form-group">
				<label>Nome*: </label> <input class="form-control" type="text"
					wicket:id="nome" />
			</div>
			<div class="form-group">
				<label>Gênero:</label> <select class="form-control"
					wicket:id="genero" />
			</div>
			<div class="form-group">
				<label>Descrição:</label>
				<textarea class="form-control" wicket:id="descricao"></textarea>
			</div>
			<div class="form-group">
				<label>Nota:</label> <input class="form-control" type="text"
					wicket:id="nota" />
			</div>
			<div class="checkbox">
				<label> <input type="checkbox" wicket:id="emprestado" />
					Emprestado
				</label> <input class="form-control" type="text" wicket:id="emprestadoPara" />
			</div>
			<input type="submit" wicket:id="salvar" class="btn btn-default" />
		</form>
		
		
	</div>
	

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>
</body>
</html>
